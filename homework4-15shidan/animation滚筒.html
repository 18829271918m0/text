<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
@keyframes test{
	form{left:300px}
	to{left:-114px}	
}
.box{width:100px;height:300px;border:1px solid #000;margin:100px auto;position:relative;top:0;left:0;overflow:hidden;}
.bar{width:300px;height:300px;background:-webkit-repeating-linear-gradient(-45deg,red 0,red 20px,#fff 20px,#fff 40px,blue 40px,blue 60px,#fff 60px,#fff 80px);position:absolute;top:0;left:0;

	animation-name:test;
	animation-duration:1s;
	animation-timing-function:linear;
	animation-iteration-count:infinite;
}
</style>
</head>

<body>
<div class="box">
	<div class="bar"></div>
</div>
</body>
</html>
