<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{background:#000;}
*{margin:0;padding:0}
.box{width:200px;height:200px;margin:100px auto;border-radius:50%;background:-webkit-linear-gradient(20deg,red,blue)}
</style>
<script>
window.onload=function(){
	var oDiv=document.querySelector('.box');
	var d=0;
	setInterval(function(){
		d++;
		oDiv.style.background='-webkit-linear-gradient('+d+'deg,red,blue)';
		if(d==360){
			d=0;
		}	
	},16);
};
</script>
</head>

<body>
<div class="box"></div>
</body>
</html>
