<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
html,body{height:100%;overflow:hidden;}
.box{width:100%;height:100%;background:url(img/2.jpg) no-repeat;border:1px solid #000;background-size:cover; -webkit-mask:url(img/1.png) no-repeat  320px 180px;}

</style>
<script>
window.onload=function(){
	var oBox=document.querySelector('.box');
	document.onmousemove=function(ev){
		oBox.style.WebkitMask='url(img/1.png) no-repeat  '+(ev.pageX-100)+'px '+(ev.pageY-100)+'px';
	};
};
</script>
</head>

<body>
<div class="box"></div>
</body>
</html>
